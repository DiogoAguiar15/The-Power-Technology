<main>
    <div class="mae">
    <div class="campo">
        <h1 id="titulo">Cadastro de CVVs</h1>
        <p id="subtitulo">Preencha as informações abaixo.</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><b>Nome</b></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><b>Sobrenome</b></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><b>E-mail</b></label>
            <input type="email" nome="email" id="email" required>
        </div>

        <div class="campo">
            <label><b>De qual lado da aplicação você desenvolve?</b></label>
            <label>
                <input type="radio" name="devweb" value="desenvolvedorgames" checked >Desenvolvedor de Games
            </label>
            <label>
                <input type="radio" name="devweb" value="frontend">Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
        </div>

        <div class="campo">
            <label for="senioridade">Senioridade</label>
            <select id="senioridade">
                <option selected disabled value=""><b>Selecione</b></option>
                <option>Estágio</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>
             
        <fieldset class="grupo">
            <div id="check">
                <label><b>Selecione as tecnologias que utiliza:</b></label>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>

                <input type="checkbox" id="tecnologia2" name="tecnologia1" value="CSS">
                <label for="tecnologia2">CSS</label>

                <input type="checkbox" id="tecnologia3" name="tecnologia1" value="JavaScript">
                <label for="tecnologia3">JavaScript</label>

                <input type="checkbox" id="tecnologia4" name="tecnologia1" value="PHP">
                <label for="tecnologia4">PHP</label>

                <input type="checkbox" id="tecnologia5" name="tecnologia1" value="Python">
                <label for="tecnologia5">Python</label>

                <input type="checkbox" id="tecnologia6" name="tecnologia1" value="C#">
                <label for="tecnologia6">C#</label>

                <input type="checkbox" id="tecnologia7" name="tecnologia1" value="C++">
                <label for="tecnologia7">C++</label>

                <input type="checkbox" id="tecnologia8" name="tecnologia1" value="Java">
                <label for="tecnologia8">Java</label>

                <input type="checkbox" id="tecnologia9" name="tecnologia1" value="SQL">
                <label for="tecnologia9">SQL</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label>Conte um pouco sobre sua experiência</label>
            <textarea row="6" style="width: 26em" id="experiencia" nome="experiancia"></textarea>
        </div>

        <button class="botao" type="submit">Concluído</button>


    </form>
</div>
